<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="container">
  </div>
  <header class="header">
    <div class="container px-2">
      <div class="row">
        <div class="col-3">
          <img src="./assets/img/logo.png" alt="logo" width="128">
        </div>
        <div class="col-9">search</div>
      </div>
    </div>
    <div class="background__round top_left"></div>
  </header>

  <main class="main">
    <div class="background__round center_right"></div>
    <div class="background__round bottom_center"></div>

    <div class="background__star top_right"></div>
    <div class="background__star bottom_right"></div>

  </main>

  <footer class="footer">
    <div class="container py-4">
      <div class="row mx-3 flex-row justify-content-between">
        <div class="col-3 px-2 gap-2">
          <p class="fw-bold fs-5">NFT</p>
          <p class="pt-1">Что такое NFT</p>
          <p>
            <span>Создайте NFT</span>
            <br>
            <span>с нами</span></p>
          <p class="social-media">
            <img src="./assets/img/twitter_logo.png" alt="twitter_icon">
            <img src="./assets/img/vk_logo.png" alt="vk_icon" class="px-1">
          </p>
        </div>

        <div class="col p-0 ms-5">
            <p class="fw-bold fs-5">Компания</p>
            <p class="pt-1">О нас</p>
            <p>Отправить запрос</p>
        </div>

        <div class="col p-0 ms-3">
            <p class="fw-bold fs-5">Другое</p>
            <p class="pt-1">Условия использования</p>
            <p>Политика конфиденциальности</p>
        </div>
      </div>

      <div class="row position-relative">
        <div class="col-12 px-1">
          <span class="divider"></span>
        </div>
        <div class="col-12">
          <div class="footer__star position-absolute start-50 translate-middle-x">
            <img src="./assets/img/star__footer.png" alt="star_img">
          </div>
        </div>
      </div>

      <div class="row py-5">
        <div class="col-12 text-center opacity-50">
          <p class="footer__copyright">@ tnft.ru Company, Inc</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
